
<table class="table">
    <thead>
      <tr>
        <th>...</th>

        <th>Description</th>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of requests">
        <td><img class="img-fluid" src="http://127.0.0.1:8080/img/ABL.jpg" alt="" style="object-fit: cover; width: 50px; height: 50px;"></td>
        <td>{{ request.description }}</td>
        <td>{{ request.userName}}</td> <!-- Update this based on your User model -->
        <td>{{ request.userEmail}}</td>
        <td>
            <p [ngStyle]="{
              'background-color': request.status === Status.REJECTED ? 'red' :
                                  request.status === Status.APPROVED ? 'green' : 'blue',
              'color': 'white'
            }">{{ Status[request.status] }}</p>
          </td>
          <td>
            <button *ngIf="request.status === Status.PENDING" class="btn btn-success" (click)="acceptRequest(request)">Accept</button>
            <button *ngIf="request.status === Status.PENDING" class="btn btn-danger" (click)="rejectRequest(request)">Reject</button>
          </td>
      </tr>
    </tbody>
  </table>
