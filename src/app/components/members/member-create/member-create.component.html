<h2 *ngIf="responseMessage" [ngClass]="{'bg-success': isSuccess, 'bg-danger': !isSuccess}" class="text-white p-2">{{ responseMessage }}</h2>
<div class="row">
    <div class="col-md-4" *ngFor="let user of users">
      <div class="card">
        <img class="card-img-top" src="https://via.placeholder.com/150" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ user.name }}</h5>
          <p class="card-text">{{ user.email }}</p>
          <button class="btn btn-primary" (click)="addToClub(user.id)">Add to Club</button>
        </div>
      </div>
    </div>
</div>
