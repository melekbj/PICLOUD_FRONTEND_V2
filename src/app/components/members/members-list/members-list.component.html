
<div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of users; let i = index">
          <td>{{ member.name }}</td>
          <td>{{ member.email }}</td>
          <td>
            
            <button      class="btn btn-primary" (click)="redirectToCreateBehaviorScore(member.id)">Go to (his/her) Behavior </button>
            <button    class="btn btn-danger" (click)="deleteMember(member.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
