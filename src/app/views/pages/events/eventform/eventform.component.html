<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="mt-4">
    <div class="form-group">
        <label>Event Name:</label>
        <input type="text" formControlName="eventTitle" class="form-control">
    </div>
    <div class="form-group">
        <label>Event Description:</label>
        <input type="text" formControlName="eventDescription" class="form-control">
    </div>
    <div class="form-group">
        <label>Upload Image:</label>
        <input type="file" id="image" (change)="onFileChange($event)" accept="image/png, image/jpeg, image/jpg, image/gif" class="form-control-file">
    </div>
    <div class="form-group">
        <label>Nombre Maximum des participants:</label>
      
        <input type="number" formControlName="maxParticipants" class="form-control">
    </div>
    <div class="form-group">
        <label>Type d'evenement:</label>
        <select formControlName="eventType" class="form-control">
            <option *ngFor="let eventType of eventTypes" [value]="eventType">{{eventType}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Event Date:</label>
        <input type="date" formControlName="startDate" class="form-control">
    </div>
    <div class="form-group">
        <label>Event Location:</label>
        <input type="text" formControlName="location" class="form-control">
    </div>
    <input type="hidden" formControlName="creator" class="form-control">

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
